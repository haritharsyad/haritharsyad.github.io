# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Harith Arsyad"

# A description of your site for meta tag, search engine results.
description_header: "Hello! &#128075"
description: "I am a recent electrical engineering graduate focused in digital electronics, semiconductor devices,
and power systems. I am a fast learner able to adapt to new concepts and software quickly. In my free time, I love
building random contraptions with Arduino and ESP32 as well as playing my guitar"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://haritharsyad.github.io/"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Resume
    url: files/Resume.pdf

# The shortname for your Disqus site to enable comments.
disqus: haritharsyad

# Colors
accent_color: '#722A20'

# Site footer
footer:
  content: ""
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
